

<div class="card" style="margin-top: 25px;">
    <div class="card-header">
      Add new user
    </div>
    <div class="card-body">

        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group" style="margin-bottom: 25px;">
                <label for="email">Email </label>
                <input type="email" [ngClass]=" {error: email.errors && email.touched}"
                        placeholder="Podaj e-mail" [(ngModel)]="form.email" #email="ngModel" name="email"
                        required>
            </div>
            <div class="form-group" style="margin-bottom: 25px;">
                <label for="password">HasÅ‚o </label>
                <input type="password"
                        [ngClass]="{error :  password.touched && password.errors}"
                        placeholder="Podaj hasÅ‚o" [(ngModel)]="form.password" #password="ngModel"
                        name="password" required>
            </div>
            <div class="button">
              <input id="button" (click)="f.form.markAllAsTouched()" type="submit"
                     value="Submit">
            </div>
          </form>
        
    </div>
  </div>

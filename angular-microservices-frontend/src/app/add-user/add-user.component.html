

<div class="card" style="margin-top: 25px;">
    <div class="card-header">
      Add new user
    </div>
    <div class="card-body">

        <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()">
            <div class="form-group" style="margin-bottom: 25px;">
                <label for="firstName">First Name</label>
                <input type="text" [ngClass]=" {error: firstName.errors && firstName.touched}"
                        placeholder="First Name" [(ngModel)]="form.firstName" #firstName="ngModel" name="firstName"
                        required>
            </div>
            <div class="form-group" style="margin-bottom: 25px;">
                <label for="lastName">Last Name</label>
                <input type="text"
                        [ngClass]="{error :  lastName.touched && lastName.errors}"
                        placeholder="Last Name" [(ngModel)]="form.lastName" #lastName="ngModel"
                        name="lastName" required>
            </div>

            <div class="form-group" style="margin-bottom: 25px;">
              <label for="teamId">Team ID</label>
              <input type="number"
                      [ngClass]="{error :  teamId.touched && teamId.errors}"
                      placeholder="Team ID" [(ngModel)]="form.teamId" #teamId="ngModel"
                      name="teamId" required>
            </div>

            <div class="button">
              <input id="button" (click)="f.form.markAllAsTouched()" type="submit"
                     value="Submit">
            </div>
          </form>
        
    </div>
  </div>
